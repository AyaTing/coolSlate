name: Deploy Backend to EC2

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ç™»å…¥ GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # åœæ­¢ä¸¦ç§»é™¤ç¾æœ‰å®¹å™¨
            docker stop coolslate-backend 2>/dev/null || true
            docker rm coolslate-backend 2>/dev/null || true

            # æ‹‰å–æœ€æ–°æ˜ åƒæª”
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # å•Ÿå‹•æ–°å®¹å™¨ï¼ˆè®€å– .env æª”æ¡ˆï¼‰
            docker run -d \
              --name coolslate-backend \
              --restart unless-stopped \
              -p 8000:8000 \
              -v /home/${{ secrets.EC2_USER }}/app/.env:/app/.env:ro \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # æ¸…ç†èˆŠæ˜ åƒæª”
            docker image prune -f

            # ç­‰å¾…æœå‹™å•Ÿå‹•
            sleep 15

            # æª¢æŸ¥å®¹å™¨ç‹€æ…‹
            if docker ps | grep -q coolslate-backend; then
              echo "âœ… å®¹å™¨å•Ÿå‹•æˆåŠŸ"
            else
              echo "âŒ å®¹å™¨å•Ÿå‹•å¤±æ•—"
              docker logs coolslate-backend
              exit 1
            fi

      - name: ğŸ¥ Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ç­‰å¾…æ‡‰ç”¨ç¨‹å¼å®Œå…¨å•Ÿå‹•
            for i in {1..30}; do
              if curl -f http://localhost:8000/status >/dev/null 2>&1; then
                echo "âœ… æœå‹™ç‹€æ…‹æª¢æŸ¥é€šé"
                # é¡¯ç¤ºè©³ç´°ç‹€æ…‹
                curl -s http://localhost:8000/status | jq '.' || curl -s http://localhost:8000/status
                exit 0
              fi
              echo "ç­‰å¾…æ‡‰ç”¨ç¨‹å¼å•Ÿå‹•... ($i/30)"
              sleep 2
            done
            echo "âŒ æœå‹™ç‹€æ…‹æª¢æŸ¥å¤±æ•—"
            echo "æœ€è¿‘çš„å®¹å™¨æ—¥èªŒï¼š"
